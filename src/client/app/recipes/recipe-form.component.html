<div class="container">
    <h3>New Recipe:</h3>
    <form (ngSubmit)="onSubmit()" #rf="ngForm">
        <div class="form-group">
            <label for="title">Recipe Title:</label>
            <input type="text" class="form-control" required [(ngModel)]="recipe.title" ngControl="title" #name="ngForm">
            <div [hidden]="name.valid" class="alert alert-danger">
                Recipe Title is required
            </div>
        </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <input type="text" class="form-control" [(ngModel)]="recipe.notes" ngControl="notes">
        </div>

        <div class="form-group">
            <label for="sourceUrl">Source:</label>
            <input type="text" class="form-control" [(ngModel)]="recipe.sourceUrl" ngControl="sourceUrl">
        </div>

        <div class="form-group">
            <h4>Recipe Instructions:</h4>
            <recipe-instructions-form *ngFor="#instruction of recipe.instructions" [instruction]="instruction"></recipe-instructions-form>
            <button (click)="addInstruction()">Add</button>
        </div>
        
        <button type="submit" class="btn btn-default" [disabled]="!rf.form.valid">Submit</button>
    </form>
</div>
